<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-Komponenty</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="app" class="app-container">
    <h1 class="vue-title">{{ title }}</h1>
    <h2 class="vue-message">{{ message }}</h2>
    <button @click="add" class="fancy-ds-button">dodaj 1 do prop-x wszystkich komponentów</button>
    <div class="components-inline-div">
      <child-component :number="x"></child-component>
      <child-component :number="x"></child-component>
      <child-component :number="x"></child-component>
    </div>
  </div>

  </div>
  <script>
    const childComponent = {
      template: `<div class="child-component">
        <h3 class="exercise">child-component</h3>
        <h2 class="vue-message">{{number}}</h2>
        </div>`,
      props: ['number']

    }
    const app = Vue.createApp({

      data() {
        return {
          title: "04:Komponenty",
          message: 'komunikacja rodzic (aplikacja) => dziecko (komponent) => zmiana prop przez aplikację',
          x: 100
        }
      },
      methods: {
        add() {
          this.x++
        }
      },

      components: {
        "child-component": childComponent
      }
    }).mount("#app")
  </script>
</body>

</html>

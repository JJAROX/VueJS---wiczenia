<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-dyrektywy-v-for-tablice-obiektów</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="app">
    <h1 class="vue-title">{{ title }}</h1>
    <h2 class="vue-message">{{ message }}</h2>
    <div class="li-container">
      <div class="objects-arrays-container">
        <h3 class="exercise">ul 1 - obiekty tablicy</h3>
        <ul class="vue-ul">
          <li v-for="item in array">{{item}}</li>
        </ul>
      </div>
      <div class="objects-arrays-container">
        <h3 class="exercise">ul 2 - wartości obiektów tablicy</h3>
        <ul class="vue-ul">
          <li v-for="item in array">{{item.a}} {{item.b}}</li>
        </ul>
      </div>
      <div class="objects-arrays-container">
        <h3 class="exercise">ul 3 - wartości obiektów tablicy z licznikiem</h3>
        <ul class="vue-ul">
          <li v-for="(item,i) in array">{{i}}: {{item.a}} {{item.b}}</li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    const app = Vue.createApp({

      data() {
        return {
          title: "02: Dyrektywy VueJS",
          message: 'Dyrektywa v-for - iteracja po wartościach tablicy obiektów',
          array: [{ a: 1, b: 4 }, { a: 2, b: 5 }, { a: 3, b: 6 }]
        }
      }
    }).mount("#app")
  </script>
</body>

</html>

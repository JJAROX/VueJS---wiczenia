<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-computed-props</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="app">
    <h1 class="vue-title">{{ title }}</h1>
    <h2 class="vue-message">{{ message }}</h2>
    <h2>samochód {{type}} {{model}}</h2>
    <h2>rok produkcji: {{year}} </h2>
    <hr>
    <h2>samochód {{type}}-{{model}}</h2>
    <h2>rok produkcji: {{year}}000 </h2>
    <hr>
    <h2>samochód: {{ getCar}} </h2>
    <h2>rok produkcji: {{getYear }} </h2>
    <hr>
    <h2>samochód: {{ getCar}} </h2>
    <h2>rok produkcji: {{getYear }} </h2>
  </div>
  <script>
    const app = Vue.createApp({

      data() {
        return {
          title: "05: Computed properties",
          message: 'computed w odróżnieniu od methods wykonują się tylko raz, patrz konsola. Nie mają nawiasów podczas wywoływania',
          type: "Fiat",
          year: 1989,
          model: "Panda"
        }
      },
      computed: {
        getCar() {
          const car = "To jest auto: " + this.type + "" + this.model
          console.log(car)
          return car
        },
        getYear() {
          const year = "To jest rok: " + this.year
          console.log(year)
          return year
        }
      }

    }).mount("#app")
  </script>
</body>

</html>

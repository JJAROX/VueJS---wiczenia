<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06-computed-props-cd</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="app">
    <h1 class="vue-title">{{ title }}</h1>
    <h2 class="vue-message">{{ message }}</h2>
    <h2>{{getRandom}}</h2>
    <h2>{{getRandom}}</h2>
    <h2>{{getRandom}}</h2>
    <h2 class="vue-message">zobacz konsolę</h2>
    <hr>
    <h2>{{getRandom2()}}</h2>
    <h2>{{getRandom2()}}</h2>
    <h2>{{getRandom2()}}</h2>
    <h2 class="vue-message">zobacz konsolę</h2>
  </div>
  <script>
    const app = Vue.createApp({

      data() {
        return {
          title: "06: Computed properties cd",
          message: 'computed wykonują się tylko raz, patrz konsola',
          number: 100
        }
      },
      computed: {
        getRandom() {
          const number = this.number
          console.log(`COMPUTED: Liczba: ${number}, random: ${Math.random()}, sekunda: 5 `);
          return `COMPUTED: Liczba: ${number}, random: ${Math.random()}, sekunda: 5 `
        }
      },
      methods: {
        getRandom2() {
          const number = this.number
          console.log(`METHOD: Liczba: ${number}, random: ${Math.random()}, sekunda: 5 `);
          return `METHOD: Liczba: ${number}, random: ${Math.random()}, sekunda: 5 `
        }
      }

    }).mount("#app")
  </script>
</body>

</html>

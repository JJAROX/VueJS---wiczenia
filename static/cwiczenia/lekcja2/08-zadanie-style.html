<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08-zadanie-1</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="app">
    <h1 class="vue-title">{{ title }}</h1>
    <h2 class="vue-message">{{ message }}</h2>
    <div :class="getClass">
      <h1>{{getData}}</h1>
    </div>
  </div>

  <script>
    const app = Vue.createApp({

      data() {
        return {
          title: "08: Zadanie 1",
          message: 'klasy css, v-bind => app.start(), app.stop() z konsoli',
          data: 0,
          interval: null
        }
      },
      methods: {
        start() {
          this.interval = setInterval(() => {
            this.data++
            console.log(this.data);
          }, 2000);
        },
        stop() {
          clearInterval(this.interval)
        },
      },
      computed: {
        getClass() {
          if (this.data % 2 === 0) {
            return 'red'
          } else {
            return 'blue'
          }
        },
        getData() {
          return this.data
        }
      }



    }).mount("#app")
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-funkcje</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="app">
    <h1 class="vue-title">{{ title }}</h1>
    <h2 class="vue-message">{{ message }}</h2>
    <h2>tekst: <span v-text="text" style="color:red"></span></h2>
    <h2>length:{{length}}</h2>
    <hr>
    <h2>długość tekstu: {{ getTextLength2() }}</h2>
    <h2>długość tekstu: {{ getTextLength(text) }}</h2>
    <h2 v-text="getTextLength(text)"></h2>
    <h2 v-html="getTextLengthWithHTML()"></h2>
    <hr>
    <h2>wartość length się zmieniła na : {{length}} po wywołaniu odpowiedniej funkcji</h2>
  </div>
  <script>
    const app = Vue.createApp({

      data() {
        return {
          title: "04: Funkcje",
          message: 'Różne sposoby ich wywoływania',
          text: "to jest tekst",
          length: 100
        }
      },
      methods: {
        getTextLength(val) {
          return val.length
        },
        getTextLength2() {
          return this.text.length
        },
        getTextLengthWithHTML() {
          return `<s>długość tekstu wewnątrz znacznika HTML:${this.text.length}</s>`
        },
        setLength(val) {
          this.length = val
        }
      }

    }).mount("#app")
  </script>
</body>

</html>

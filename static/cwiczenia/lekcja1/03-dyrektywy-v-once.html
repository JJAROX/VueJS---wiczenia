<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-dyrektywy-v-once</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="app">
    <h1 v-once class="vue-title">{{title}}</h1>
    <h2 v-once class="vue-message">{{message}}</h2>
  </div>
  <script>
    const app = Vue.createApp({

      data() {
        return {
          title: "03: Dyrektywy VueJS",
          message: 'Dyrektywa v-once - działa raz => bez aktualizacji wartości'
        }
      }
    }).mount("#app")
  </script>
</body>

</html>

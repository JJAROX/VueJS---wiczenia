<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-dyrektywy-interpolacja</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="app">
    <h1 class="vue-title">{{ title }}</h1>
    <h2 class="vue-message">{{ message }}</h2>
  </div>
  <script>
    const app = Vue.createApp({

      data() {
        return {
          title: "01: Dyrektywy VueJS",
          message: 'Interpolacja danych z obiektu data - w podwójnych nawiasach {{}} oraz aktualizacja wartości po ich zmianie'
        }
      }
    }).mount("#app")
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05-dyrektywy-v-bind</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="app">
    <h1 v-text="title" class="vue-title"></h1>
    <h2 v-text="message" class="vue-message"></h2>
    <a :href="onet_url">ONET</a>
    <img :width="img_width" :height="img_height" :src="img_src" alt="logo_google">
    <img :width="img_width" :height="img_height_2" :src="img_src" alt="logo_google">
  </div>
  <script>
    const app = Vue.createApp({

      data() {
        return {
          title: '05: Dyrektywy VueJS',
          message: 'Dyrektywa v-bind - działa na atrybutach tagów HTML, ma wersję skróconą dwukropek oraz aktualizację po zmianie wartości',
          onet_url: "http://onet.pl",
          img_width: 200,
          img_height: 200,
          img_height_2: 300,
          img_src: "/gfx/google.png"
        }
      }
    }).mount("#app")
  </script>
</body>

</html>

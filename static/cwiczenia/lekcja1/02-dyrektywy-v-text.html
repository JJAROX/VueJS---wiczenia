<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-dyrektywy-v-text</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="app">
    <h1 v-text="title" class="vue-title"></h1>
    <h2 v-text="message" class="vue-message"></h2>
  </div>
  <script>
    const app = Vue.createApp({

      data() {
        return {
          title: "02: Dyrektywy VueJS",
          message: 'Dyrektywa v-text zamiast {{}} => brak interpretacji <b>HTML</b> ale jest aktualizacja po zmianie warto≈õci'
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
